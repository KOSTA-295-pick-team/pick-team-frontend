# 알 수 없는 도메인 차단용 서버 블록
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    
    # 알 수 없는 도메인으로의 접근을 차단
    return 444;
}

server {
    listen       80;
    listen  [::]:80;
    server_name  localhost pickteam.site www.pickteam.site;

    root   /usr/share/nginx/html;
    index  index.html;

    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log warn;
    
    # 디버깅을 위한 추가 정보 로깅
    access_log /var/log/nginx/debug.log '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" "HOST: $host" "SERVER_NAME: $server_name"';

    # 파일 업로드 API 경로 (더 큰 크기 허용)
    location ~ ^/api/workspaces/[0-9]+/icon$ {
        client_max_body_size 10M;  # 워크스페이스 아이콘용
        
        proxy_pass http://kosta-pick-team-backend:8081;
        proxy_set_header Host www.pickteam.site;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS 설정
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Accept, Authorization, Cache-Control, Content-Type, DNT, If-Modified-Since, Keep-Alive, Origin, User-Agent, X-Requested-With";
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Accept, Authorization, Cache-Control, Content-Type, DNT, If-Modified-Since, Keep-Alive, Origin, User-Agent, X-Requested-With";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # 채팅 파일 업로드 API 경로 (더 큰 크기 허용)
    location ~ ^/api/workspaces/[0-9]+/chat-rooms/[0-9]+/messages/upload$ {
        client_max_body_size 50M;  # 채팅 파일용 (문서, 이미지 등)
        
        proxy_pass http://kosta-pick-team-backend:8081;
        proxy_set_header Host www.pickteam.site;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # CORS 설정
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Accept, Authorization, Cache-Control, Content-Type, DNT, If-Modified-Since, Keep-Alive, Origin, User-Agent, X-Requested-With";
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Accept, Authorization, Cache-Control, Content-Type, DNT, If-Modified-Since, Keep-Alive, Origin, User-Agent, X-Requested-With";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # API 요청을 백엔드로 프록시
    location /api/ {
        # 일반 API 요청은 작은 크기 제한 (JSON 등)
        client_max_body_size 1M;
        
        # 디버깅을 위한 로깅 추가
        access_log /var/log/nginx/api_access.log;
        error_log /var/log/nginx/api_error.log debug;
        
        # 백엔드로 프록시 (수정된 서비스 이름 사용)
        proxy_pass http://kosta-pick-team-backend:8081/api/;
        
        # Host 헤더를 명시적으로 설정
        proxy_set_header Host www.pickteam.site;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 연결 실패 시 커스텀 에러 페이지
        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_fallback;
        
        # CORS 설정
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Accept, Authorization, Cache-Control, Content-Type, DNT, If-Modified-Since, Keep-Alive, Origin, User-Agent, X-Requested-With";
        
        # Preflight 요청 처리
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Accept, Authorization, Cache-Control, Content-Type, DNT, If-Modified-Since, Keep-Alive, Origin, User-Agent, X-Requested-With";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # 백엔드 연결 실패 시 대체 처리
    location @backend_fallback {
        add_header Content-Type application/json;
        return 502 '{"error": "Backend service unavailable", "message": "Spring Boot service is not responding"}';
    }

    # React 앱의 정적 파일 서빙
    location / {
        try_files $uri /index.html;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

